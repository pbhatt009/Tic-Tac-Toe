<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac toe</title>
    <link rel="stylesheet" href="./main.css">
   
</head>
<body>
    <div class="maincontainer">
        <div class="line"></div>
        <div class="game">
<div class="block" id="block1"></div>
<div class="block" id="block2"></div>
<div class="block" id="block3"></div>
<div class="block" id="block4"></div>
<div class="block" id="block5"></div>
<div class="block" id="block6"></div>
<div class="block" id="block7"></div>
<div class="block" id="block8"></div>
<div class="block" id="block9"></div>
      </div>
        <div class="details">
           <div class="gameinfo">
            <h1>Lets'Play</h3>
                <audio id="ting" src="./ting.mp3"></audio>
            <h3 id="winner">Turn for 0</h3>
            <button id="reset">new game</button>
            <button id="prev"> reset move</button>

           </div>

        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
